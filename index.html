<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Primary meta tag SEO-->
        <title>Tvflix</title>
        <meta name="title" content="Tvflix" />
        <meta
            name="description"
            content="Tvflix is a popular movie app made by KongMinh"
        />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./assets/favicon/favicon.svg"
            type="image/svg+xml"
        />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- Embed css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- Embed js -->
        <script src="./assets/js/global.js" defer></script>
        <script src="./assets/js/index.js" type="module"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <a href="./index.html" class="logo">
                <img
                    src="./icons/logo.svg"
                    width="140"
                    height="32"
                    alt="Tvflix home"
                />
            </a>

            <div class="search-box" search-box>
                <div class="search-wrapper" search-wrapper>
                    <input
                        type="text"
                        name="search"
                        aria-label="search movies"
                        placeholder="Search any movies..."
                        class="search-field"
                        autocomplete="off"
                        search-field
                    />
                    <img
                        src="./icons/search.png"
                        alt="search"
                        width="24"
                        height="24"
                        class="leading-icon"
                    />
                </div>

                <button class="search-btn" search-toggler>
                    <img
                        src="./icons/close.png"
                        width="24"
                        height="24"
                        alt="close search box"
                    />
                </button>
            </div>

            <button class="search-btn" search-toggler menu-close>
                <img
                    src="./icons/search.png"
                    width="24"
                    height="24"
                    alt="open search box"
                />
            </button>

            <button class="menu-btn" menu-btn menu-toggler>
                <img
                    src="./icons/menu.png"
                    width="24"
                    height="24"
                    class="menu"
                    alt="open menu"
                />
                <img
                    src="./icons/menu-close.png"
                    width="24"
                    height="24"
                    class="close"
                    alt="close menu"
                />
            </button>
        </header>

        <!-- Side bar -->
        <nav class="sidebar" sidebar>
            <!-- Option -->
            <div class="sidebar-inner">
                <div class="sidebar-list">
                    <p class="title">Genre</p>

                    <a href="./movie-list.html" class="sidebar-link">Action</a>

                    <a href="./movie-list.html" class="sidebar-link">Horror</a>

                    <a href="./movie-list.html" class="sidebar-link">Comedy</a>

                    <a href="./movie-list.html" class="sidebar-link"
                        >Adventure</a
                    >

                    <a href="./movie-list.html" class="sidebar-link">Drama</a>

                    <a href="./movie-list.html" class="sidebar-link">Sci-Fi</a>
                </div>
            </div>
            <!-- Language -->
            <div class="sidebar-inner">
                <div class="sidebar-list">
                    <p class="title">Language</p>

                    <a href="./movie-list.html" class="sidebar-link">English</a>

                    <a href="./movie-list.html" class="sidebar-link">Hindi</a>

                    <a href="./movie-list.html" class="sidebar-link">Bengali</a>

                    <a href="./movie-list.html" class="sidebar-link">French</a>

                    <a href="./movie-list.html" class="sidebar-link">Chinese</a>

                    <a href="./movie-list.html" class="sidebar-link">German</a>

                    <a href="./movie-list.html" class="sidebar-link">Vietnam</a>
                </div>
            </div>
            <!-- footer -->
            <div class="sidebar-footer">
                <p class="copyright">
                    Copyright 2023
                    <a href="https://github.com/KonggMinhh">codewithKongMinh</a>
                </p>
                <img
                    src="./icons/tmdb-logo.svg"
                    width="130"
                    height="17"
                    alt="the movie database logo"
                />
            </div>
        </nav>
        <div class="overlay" overlay menu-toggler></div>
    </body>
</html>
