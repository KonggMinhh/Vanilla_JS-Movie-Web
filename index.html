            <div class="search-box" search-box>

                        class="search-field"

                        search-field
                    />

                        src="./icons/search.png"
                        alt="search"
                        width="24"
                        height="24"
                        class="leading-icon"
                    />

                    <img
                        src="./icons/close.png"
                        width="24"
                        height="24"
                        alt="close search box"
                    />
                </button>
            </div>

            <button class="search-btn" search-toggler menu-close>

                    src="./icons/search.png"
                    width="24"
                    height="24"
                    alt="open search box"
                />
            </button>

            <button class="menu-btn" menu-btn menu-toggler>
                <img
                    src="./icons/menu.png"
                    width="24"
                    height="24"
                    class="menu"
                    alt="open menu"
                />
                <img
                    src="./icons/menu-close.png"
                    width="24"
                    height="24"
                    class="close"
                    alt="close menu"
                />
            </button>
        </header>
